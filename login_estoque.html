<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Controle de Estoque</title>
  <link rel="icon" href="./logo.jpeg" type="image/jpeg" />
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      color: #d83c38;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin-top: 10px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #64c2d1;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover { background-color: #d83c38; }
    .login-error {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .hint {
      text-align:center; margin-top:10px; font-size:12px; color:#777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Estoque</h2>

    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" placeholder="Digite seu usuário" />

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha" />

    <button id="btnEntrar">Entrar</button>

    <div class="login-error" id="erroLogin">Usuário ou senha incorretos.</div>
    <div class="hint">Dica: estoquemaringa / amor@100</div>
  </div>

  <script>
    function fazerLoginEstoque() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (usuario === "estoquemaringa" && senha === "amor@100") {
        // marca sessão do Estoque
        sessionStorage.setItem("estoque_logado", "true");
        // redireciona para a página principal do Estoque:
        window.location.href = "index.html"; // ajuste se o nome for outro
      } else {
        document.getElementById('erroLogin').style.display = 'block';
      }
    }

    document.getElementById('btnEntrar').addEventListener('click', fazerLoginEstoque);
    // enter para enviar
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') fazerLoginEstoque();
    });
  </script>
</body>
</html>
